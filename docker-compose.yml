version: "3.7"

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    tty: true
    depends_on:
      - db
    build: ./api/
    ports:
      - 3000:3000
    volumes:
      - ./api:/myapp
    command: /bin/sh -c "rm -f /myapp/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
